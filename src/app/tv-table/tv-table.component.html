<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="season">
      <mat-header-cell *matHeaderCellDef mat-header-cell> Season </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.season}}% </mat-cell>
    </ng-container>

    <ng-container matColumnDef="network">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Network </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.network}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="premiere">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Premiere </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.premiere}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
