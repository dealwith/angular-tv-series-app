<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="season">
    <th mat-header-cell *matHeaderCellDef> Season </th>
    <td mat-cell *matCellDef="let element"> {{element.season}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="network">
    <th mat-header-cell *matHeaderCellDef> Network</th>
    <td mat-cell *matCellDef="let element"> {{element.network}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="premiere">
    <th mat-header-cell *matHeaderCellDef> Premiere </th>
    <td mat-cell *matCellDef="let element"> {{element.premiere}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
